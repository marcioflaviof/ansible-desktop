- name: Install asdf
  ansible.builtin.git:
    repo: "https://github.com/asdf-vm/asdf.git"
    dest: "{{ lookup('env', 'HOME') }}/.asdf"
    single_branch: yes
    version: v0.8.1
  tags:
    - install
    - asdf

- name: Grant asdf file permissions
  file:
    path: "{{ lookup('env', 'HOME') }}/.asdf"
    owner: root
    mode: 777
  tags:
    - install
    - asdf

- name: Install asdf ruby plugin
  shell: asdf plugin add ruby https://github.com/asdf-vm/asdf-ruby.git
  tags:
    - plugins
    - asdf

- name: Install asdf node plugin
  shell: asdf plugin add nodejs https://github.com/asdf-vm/asdf-nodejs.git
  tags:
    - plugins
    - asdf
