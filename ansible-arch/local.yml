- hosts: localhost
  connection: local
  become: true
  vars:
    source_key: "./.ssh/id_ed25519"
    dest_key: "{{ lookup('env', 'HOME') }}/.ssh/id_ed25519"
    personal: "{{ lookup('env', 'HOME') }}/personal"
    asdf_version: v0.8.1
    asdf_user: "{{ansible_user_id}}"

  pre_tasks:
    - name: Update Pacman
      become: true
      pacman:
        update_cache: true
        upgrade: true
      tags:
        - install
        - core

  roles:
    - core
    #    - docker
    - git-setup
    - fish

